<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Games">
    <link rel="apple-touch-icon" href="/a/games/icon.png">
    <title>Games</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container { text-align: center; max-width: 400px; }
        .icon {
            width: 100px; height: 100px;
            background: #34C759;
            border-radius: 22px;
            display: flex; align-items: center; justify-content: center;
            font-size: 48px; font-weight: bold;
            margin: 0 auto 24px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        h1 { font-size: 28px; margin-bottom: 8px; }
        .subtitle { opacity: 0.8; margin-bottom: 32px; }
        .btn {
            display: inline-block; background: white; color: #11998e;
            padding: 16px 32px; border-radius: 30px; text-decoration: none;
            font-weight: 600; font-size: 18px; box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        .instructions {
            margin-top: 40px; padding: 20px;
            background: rgba(255,255,255,0.1); border-radius: 16px; text-align: left;
        }
        .instructions h2 { font-size: 16px; margin-bottom: 12px; opacity: 0.9; }
        .instructions ol { padding-left: 20px; font-size: 14px; opacity: 0.8; }
        .instructions li { margin-bottom: 8px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">G</div>
        <h1>Games</h1>
        <p class="subtitle">Mini App</p>
        <a href="homeminiapp://open/games" class="btn">Open in App</a>
        <div class="instructions">
            <h2>Add to Home Screen:</h2>
            <ol>
                <li>Tap the Share button below</li>
                <li>Tap "Add to Home Screen"</li>
                <li>Tap "Add"</li>
            </ol>
        </div>
    </div>
    <script>
        if (window.navigator.standalone) {
            window.location.href = 'homeminiapp://open/games';
        }
    </script>
</body>
</html>
